<section class="container">
    <div class="py-6 mx-auto max-w-3xl">
        <form (ngSubmit)="onSubmit()" #editProductForm="ngForm">
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input id="name" name="name" [(ngModel)]="product.name" required
                    class="input input-bordered w-full mb-4" placeholder="Nom du produit" />
            </div>

            <div class="form-group">
                <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
                <input id="price" name="price" type="number" [(ngModel)]="product.price" required
                    class="input input-bordered w-full mb-4" placeholder="Prix du produit" />
            </div>

            <div class="form-group">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" [(ngModel)]="product.long_description"
                    class="textarea textarea-bordered w-full mb-4" placeholder="Description du produit"></textarea>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
                <button type="button" class="btn btn-secondary" (click)="(['/products'])">Annuler</button>
            </div>
        </form>
    </div>
</section>
